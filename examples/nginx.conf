user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
	ssl_prefer_server_ciphers on;
	ssl_session_cache shared:TLS:2m;
	ssl_session_timeout 2m;
	
	server {
		listen 443 ssl http2;
		listen [::]:443 ssl http2 ipv6only=on;			

		server_name example.com;

	
		ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
		ssl_certificate /etc/letsencrypt/live/ars2014.tk/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/ars2014.tk/privkey.pem;
		ssl_dhparam /etc/ssl/dh4096.pem;	
	
		ssl_session_cache shared:TLS:2m;
		ssl_session_timeout 5m;
	
		ssl_ciphers "ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS";
		
		add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains';


		location /mytimetable {
			proxy_pass http://localhost:9992/;
			proxy_redirect off;
			proxy_set_header Host $http_host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Host $server_name;
		}
	}

	server {
		listen 80;
		listen [::]:80;

		server_name example.com;
	
		return 301 https://example.com$request_uri;
		}

	server {
		listen 80;
		listen [::]:80;
		listen 443;
		listen [::]:443;
		
		server_name example.com 127.0.0.1;
		
		return 301 https://example.com$request_uri;
	}
}
